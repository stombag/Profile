    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 7;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.getElementById("three-container").appendChild(renderer.domElement);

    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });

    function makeSpikyStarGeometry(radius = 2.0, spikes = 32, spikeLength = 1.4) {
        const geo = new THREE.Geometry();
        const baseGeo = new THREE.IcosahedronGeometry(radius, 1);

        baseGeo.vertices.forEach(v => geo.vertices.push(v.clone()));

        const baseVertexCount = baseGeo.vertices.length;
        baseGeo.vertices.forEach(v => {
            const dir = v.clone().normalize();
            const spikeTip = v.clone().add(dir.multiplyScalar(spikeLength));
            geo.vertices.push(spikeTip);
        });

        baseGeo.faces.forEach(f => {
            const a = f.a, b = f.b, c = f.c;
            const spikeA = a + baseVertexCount;
            const spikeB = b + baseVertexCount;
            const spikeC = c + baseVertexCount;

            geo.faces.push(new THREE.Face3(a, b, spikeA));
            geo.faces.push(new THREE.Face3(b, c, spikeB));
            geo.faces.push(new THREE.Face3(c, a, spikeC));
        });

        geo.computeFaceNormals();
        geo.computeVertexNormals();
        return geo;
    }

    function makeGeometry(name) {
        switch (name) {
            case "tetra": return new THREE.TetrahedronGeometry(2.3);
            case "cube": return new THREE.BoxGeometry(3, 3, 3);
            case "octa": return new THREE.OctahedronGeometry(2.3);
            case "ico": return new THREE.IcosahedronGeometry(2.2);
            case "dodeca": return new THREE.DodecahedronGeometry(2.2);
            case "star": return makeSpikyStarGeometry();
        }
    }

    const shapeList = ["tetra", "cube", "octa", "ico", "dodeca", "star"];
    let currentIndex = 0;

    let currentEdges = new THREE.EdgesGeometry(makeGeometry(shapeList[currentIndex]));
    let mesh = new THREE.LineSegments(currentEdges, lineMaterial);
    scene.add(mesh);

    function morphToNext() {
        let prevPositions = mesh.geometry.attributes.position.array;

        currentIndex = (currentIndex + 1) % shapeList.length;

        let newEdgesGeo = new THREE.EdgesGeometry(makeGeometry(shapeList[currentIndex]));
        let newPositions = newEdgesGeo.attributes.position.array;

        const maxLen = Math.max(prevPositions.length, newPositions.length);

        function pad(arr, len) {
            const out = new Float32Array(len);
            out.set(arr);
            return out;
        }

        prevPositions = pad(prevPositions, maxLen);
        newPositions = pad(newPositions, maxLen);

        const buffer = new THREE.BufferAttribute(prevPositions.slice(), 3);
        mesh.geometry.setAttribute("position", buffer);

        const start = performance.now();
        const duration = 900;

        function update() {
            const now = performance.now();
            const t = Math.min((now - start) / duration, 1);

            const pos = mesh.geometry.attributes.position.array;
            for (let i = 0; i < maxLen; i++) {
                pos[i] = prevPositions[i] + (newPositions[i] - prevPositions[i]) * t;
            }

            mesh.geometry.attributes.position.needsUpdate = true;

            if (t < 1) requestAnimationFrame(update);
            else mesh.geometry = newEdgesGeo;
        }

        update();
    }

    setInterval(morphToNext, 5000);

    function animate() {
        requestAnimationFrame(animate);

        mesh.rotation.x += 0.003;
        mesh.rotation.y += 0.004;

        renderer.render(scene, camera);
    }

    animate();
    </script>
